<script>
    // Function to load and display JSON data
    function loadJSON(languageCode) {
        // Use AJAX to fetch the JSON file
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Parse the JSON data
                console.log(languageCode)
                var jsonData = JSON.parse(xhr.responseText);
                console.log(jsonData)

                document.getElementById('hero-title').innerHTML = jsonData.herotitle.content;


                // Display the JSON data (you can modify this part based on your JSON structure)
                console.log(jsonData);
            }
        };

        // Replace 'your_json_file.json' with the actual filename
        var filename = languageCode + '.json';
        xhr.open("GET", "/static/" + filename, true);
        xhr.send();
    }

    // Call the function when the page is loaded
    loadJSON();
</script>
<script>
    const themeToggle = document.getElementById('theme-toggle');
const currentTheme = localStorage.getItem('theme');

if (currentTheme) {
    document.documentElement.setAttribute('data-theme', currentTheme);
    if (currentTheme === 'dark-mode') {
        themeToggle.checked = true;
    }
}

themeToggle.addEventListener('change', function () {
    if (themeToggle.checked) {
        document.documentElement.setAttribute('data-theme', 'dark-mode');
        localStorage.setItem('theme', 'dark-mode');
    } else {
        document.documentElement.setAttribute('data-theme', 'light-mode');
        localStorage.setItem('theme', 'light-mode');
    }
});
</script>
